<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Sign-In</title>
    <link rel="stylesheet" href="main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <img src="http://placehold.it/103x31" id="logo">
    <div id="container_top">
        <div id="sign_in">Sign in</div>

        <div id="login_label"><b>Email (phone for mobile accounts)</b></div>

        <form>
            <input type="text" id="login" name="login">
        </form>

        <div id="labels">
            <div id="password_label"><b>Password</b></div>
            <div id="forgot_password_label"><a href="">Forgot Password</a></div>
        </div>

        <form>
            <input type="text" id="password" name="passord">
        </form> 
        
        <form>
            <input type="submit" value="Continue" id="continue">
        </form>

        <div id="need_help">&#11208; <a href="">Need help?</a></div>

    </div>

    <div id="container_bottom">
        <div id="container_bottom_top">
            <div id="line_left"><hr></div>
            <div id="new_to">New to Amazon?</div>
            <div id="line_right"><hr></div>
        </div>
        
        <form>
            <input type="submit" value="Create your Amazon account" id="create">
        </form>
    </div>

    <hr>

    <footer>
        <div id="terms">
            <div class="footer_items"><a href="">Conditions of Use</a></div>
            <div class="footer_items"><a href="">Privacy Notice</a></div>
            <div class="footer_items"><a href="">Help</a></div>
        </div>
    </footer>

    <div id="copy_right">&copy; 1996-2018, Amazon.com, inc. or it's affiliates</div>

</body>
</html>
